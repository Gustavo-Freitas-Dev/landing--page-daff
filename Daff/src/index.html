<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Havok</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/src/style/style.css" />
</head>
<body>

  <nav class="navbar" id="inicio">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="#inicio" class="logo d-flex align-items-center">
        <img src="/assents/ChatGPT Image 19 de mai. de 2025, 11_01_55.png" alt="Logo Havok">
      </a>

      <ul class="nav-links d-flex align-items-center m-0">
        <li><a href="#sobre">Sobre nós</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#catálogo">Catálogo</a></li>
        <li><a href="https://www.daffoptical.com.br/contato-pt" target="_blank">Contatos</a></li>
      </ul>
    </div>
  </nav>

  <section>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="/assents/1_products.jpeg" class="d-block w-100" alt="Espelho 1">
          <div class="carousel-caption d-none d-md-block">
            <h1>Reflexos que inspiram segurança</h1>
            <p>Mais do que refletir, nossos espelhos revelam qualidade. A Havok projeta cada peça para entregar desempenho e durabilidade.</p>
            <a href="#produtos" class="btn-cta"
              onmouseover="this.textContent='Ver produtos →'" 
              onmouseout="this.textContent='Conheça nossos produtos'">
              Conheça nossos produtos
            </a>
          </div>
        </div>

        <div class="carousel-item">
          <img src="/assents/1_copilot.jpeg" class="d-block w-100" alt="Espelho 2">
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
